<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TradeAI | Forgot Password</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&family=JetBrains+Mono:wght@400;700&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="/static/css/style.css">
    <style>
        .auth-container {
            width: 100%;
            max-width: 400px;
            margin: 0 auto;
            padding: 40px;
            display: flex;
            flex-direction: column;
            gap: 20px;
        }

        .auth-header {
            text-align: center;
            margin-bottom: 20px;
            color: var(--accent-color);
            font-size: 1.5rem;
            font-weight: 700;
        }

        .auth-footer {
            text-align: center;
            margin-top: 20px;
            font-size: 0.9rem;
            color: #888;
        }

        .auth-footer a {
            color: var(--accent-color);
            text-decoration: none;
        }

        .auth-footer a:hover {
            text-decoration: underline;
        }
    </style>
</head>

<body>
    <div class="container">
        <header>
            <div class="logo">
                Trade<span>AI</span><span class="blink">â€”</span>
            </div>
            <div class="status-indicator">
                <div class="dot"></div>
                SYSTEM ONLINE
            </div>
        </header>

        <main>
            <div class="auth-container">
                <div class="auth-header">Reset Password</div>
                <p style="text-align: center; color: #ccc; margin-bottom: 20px;">
                    Enter your email address and we'll send you a link to reset your password.
                </p>
                <form method="post">
                    {% csrf_token %}
                    <input type="email" name="email" placeholder="Enter your email" required>
                    <button type="submit" style="width: 100%;">Send Reset Link</button>
                </form>
                <div class="auth-footer">
                    Remember your password? <a href="{% url 'login' %}">Log In</a>
                </div>
            </div>
        </main>
    </div>
</body>

</html>
