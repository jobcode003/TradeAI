<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TradeAI | Login</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&family=JetBrains+Mono:wght@400;700&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="/static/css/style.css">
    <style>
        .auth-container {
            width: 100%;
            max-width: 400px;
            margin: 0 auto;
            padding: 40px;
            display: flex;
            flex-direction: column;
            gap: 20px;
        }

        .auth-header {
            text-align: center;
            margin-bottom: 20px;
            color: var(--accent-color);
            font-size: 1.5rem;
            font-weight: 700;
        }

        .form-group {
            margin-bottom: 15px;
        }

        .auth-footer {
            text-align: center;
            margin-top: 20px;
            font-size: 0.9rem;
            color: #888;
        }

        .auth-footer a {
            color: var(--accent-color);
            text-decoration: none;
        }

        .auth-footer a:hover {
            text-decoration: underline;
        }
    </style>
</head>

<body>
    <div class="container">
        <header>
            <div class="logo">
                Trade<span>AI</span>
            </div>
            <div class="status-indicator">
                <div class="dot"></div>
                SYSTEM ONLINE
            </div>
        </header>

        <main>
            <div class="auth-container">
                <div class="auth-header">Login</div>
                <form method="post">
                    {% csrf_token %}
                    {% for field in form %}
                    <div class="form-group">
                        {{ field }}
                        {% if field.errors %}
                        <div style="color: var(--loss-color); font-size: 0.8rem; margin-top: 5px;">
                            {{ field.errors.0 }}
                        </div>
                        {% endif %}
                    </div>
                    {% endfor %}
                    <button type="submit" style="width: 100%;">Log In</button>
                </form>
                <div class="auth-footer">
                    <a href="{% url 'forgot_password' %}">Forgot Password?</a>
                    <br><br>
                    Don't have an account? <a href="{% url 'signup' %}">Sign Up</a>
                </div>
            </div>
        </main>
    </div>
</body>

</html>
